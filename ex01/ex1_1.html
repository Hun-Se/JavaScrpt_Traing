<!DOCTYPE html>
<!--웹페이지(웹문서)는 시작태그와 끝 태그로 구성됨-->
<html>
    <!-- 웹페이지에 대한 설정 정보 -->
    <head>
        <!-- 태그 이름 뒤에 공백을 주고 속성을 추가 할 수 있음 (속성이름 = 속성값) -->
        <meta charset="UTF-8">
        <!-- 시작 태그와 끝 태그 사이에 글자를 넣어줌 -->
        <title>연습 1</title>
    </head>
    <!-- 웹페이지에서 눈에 보이는 부분 -->
    <body>
        <h1>연습 첫번째</h1>
    </body>
</html>
