<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>고객 목록</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            #homePage {
                display: block;
            }

            #addPage {
                display: none;
            }
        </style>


    </head>
    <body>
        
        <div class="container">
            
            <!-- 카드 START -->
            <div class="card mt-4" id="homePage">

                <!-- 카드 START -->
                <div class="card-body">

                    <!-- 리스트 START -->
                    <ul class="list-group" id="list1">

                    </ul>
                    <!-- 리스트 END -->

                </div>
                <!-- 카드 몸 END -->
                
                <!-- 카드 꼬리 START-->
                <div class="card-footer">
                    <!-- 페이지표시 start -->
                    <nav class="d-flex justify-content-center">
                        <ul class="pagination">
                            <li class="page-item disabled">
                                <a class="page-link">이전</a>
                            </li>
                            <li class="page-item active">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item" aria-current="page">
                                <a class="page-link" href="#">2</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">3</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">다음</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- 페이지표시 END -->
                    

                    <div class="d-flex justify-content-end mt-3 mb-3">
                        <button class="btn btn-primary fw-bold" id="addButton">추가하기</button>
                    </div>

                </div>
                <!-- 카드 꼬리 END -->

            </div>
            <!-- 카드 END -->

        </div>
        <!-- 고객 목록 화면 END -->

        <!-- 고객 추가 화면 START -->
        <div class="container" id="addPage">

            <div class="card mt-4">
                <div class="card-header text-center">
                    <span class="fs-4 fw-bold card-title">고객 추가</span>
                </div>

                <div class="card-body">

                    <div class="row mt-4 g-3 align-items-center">
                        <div class="col-auto">
                          <label for="input1" class="col-form-label">이름</label>
                        </div>
                        <div class="col-auto">
                          <input type="text" id="input1" class="form-control">
                        </div>
                    </div>

                    <div class="row mt-4 g-3 align-items-center">
                        <div class="col-auto">
                          <label for="input2" class="col-form-label">전화번호</label>
                        </div>
                        <div class="col-auto">
                          <input type="text" id="input2" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-primary btn-sm fw-bold" id="saveButton">저장</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-secondary btn-sm fw-bold" id="closeButton">닫기</button>
                        </div>
                    </div> 
                </div>
            </div>

        </div>
        <!-- 고객 추가 화면 END -->
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

        <script>
            window.document.addEventListener('DOMContentLoaded', () => {
                const addButton = document.querySelector('#addButton');
                const closeButton = document.querySelector('#closeButton');

                addButton.addEventListener('click', () => {
                    const homePage = document.querySelector('#homePage');
                    const addPage = document.querySelector('#addPage');

                    addPage.style.display = 'block'
                    homePage.style.display = 'none';
                })

                closeButton.addEventListener('click', () => {
                    const homePage = document.querySelector('#homePage');
                    const addPage = document.querySelector('#addPage');
                    
                    addPage.style.display = 'none';
                    homePage.style.display = 'block';
                })
            });

            // http://localhost:7001/person/list
            async function getList() {
                const response = await axios({
                    method: 'get',
                    baseURL: 'http://localhost:7001',
                    url: '/person/list',
                    responseType: 'json'
                })
            }


            
        </script>

    </body>
</html>
